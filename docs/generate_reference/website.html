<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../Referencing_Generator.css">
        <title>Reference Website</title>
        <script type="text/javascript" src="../Referencing-Generator.js"></script>
    </head>
    <body>
        <div class="bigheader">
            <h1> Burgmann APA Referencer </h1>
        </div>
        <header>
            <div class="name"><a href='https://morgan-potter.github.io'> <span class="logo">Morgan Potter</span> </button> </div>
            <div class="header-content" style="width: 150px;">
                <a class="header-button" href='../Referencing_Generator.html'><span>Home</span></a>
            </div>
        </header>
        <section>
            <h1>Reference Website</h1>
            <form>
                <h3>Authors: </h3>
                <input type="text" name="1:auth_first" id="1:auth_first" placeholder="Insert Author First Name"> <input type="text" placeholder="Insert Author Last Name" name="1:auth_last" id="1:auth_last"><br id="1:br">
                <input type="button" value="Add Author" id="add_auth" onclick="addAuthor(); return false;">
                <input type="button" value="Remove Author" onclick="removeAuthor(); return false"> <br>

                <input type="text" name="title" id="title" placeholder="Insert Title of the Website"><br>
                <input type="text" name="year" id="year" placeholder="Insert Copyright Year of the Website"><br>
                <input type="text" name="url" id="url" placeholder="Insert Website URL"><br>
                <input type="button" value="Add Corporate Author" onclick="showElement('corporate'); showElement('corporate_text'); return false;"><br>
                <h3 id="corporate_text" style="display: none;">Corporate Author:<br></h3>
                <input type="text" placeholder="Insert Corporate Author" name="corporate" id="corporate" style="display: none;"/>

                <input type="button" value="Submit" id="submit" onclick="storeWebsite(this.form);window.location.pathname = '../Referencing_Generator.html'; return false;"/>
            </form>
        </section>
    </body>
</html>
